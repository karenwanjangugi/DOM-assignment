<!DOCTYPE HTML>

<html>

<head>

<title>Greens Kiosk</title>
<link rel="stylesheet" href="DOM.css">

</head>

<body>

<h1 id="title">Welcome to Greens Kiosk</h1>

<p>We sell fruits and vegetables</p>

<h3>Fruits</h3>
<div id="fruits">
    <ul id="fruList">

<li>Mangoes</li>
<li>Bananas</li>
<li>Water Melons</li>


</ul>
</div>

<div class="fruitImages">

    <img id="image" src="Mango.jpeg">
    <img id="image" src="banana.webp">
    <img id="image" src="watermelon.jpg">

</div>

<h3>Vegetables</h3>

<div class="veggies">
<ul id="vegList">

<li>Onions</li>
<li>Tomatoes</li>
<li>Kales</li>

</ul>
</div>

<div class="veggieImages">

    <img id="image" src="onions.jpeg">
    <img id="image" src="tomatoes.webp">
    <img id="image" src="kales.jpg">

</div>

</body>
<script src="DOM.js"></script>

</html>
