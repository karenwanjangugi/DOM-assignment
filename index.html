<!DOCTYPE html>

<html>
  <head>
    <title>Greens Kiosk</title>
    <link rel="stylesheet" href="DOM.css" />
  </head>

  <body>
    <h1 id="title">Welcome to Greens Kiosk</h1>

    <p id="heading">We sell fruits and vegetables</p>

    <h3>Fruits</h3>
    <div id="fruits">
      <ul id="fruList">
        <li>
          <div class="categories">
            <p>Mangoes</p>
            <img id="image" src="Images/Mango.jpeg" />
          </div>
        </li>

        <li>
          <div class="categories">
            <p>Bananas</p>
            <img id="image" src="Images/banana.webp" />
          </div>
        </li>

        <li>
          <div class="categories">
            <p>Water Melons</p>
            <img id="image" src="Images/watermelon.jpg" />
          </div>
        </li>
      </ul>
    </div>

    <h3>Vegetables</h3>

    <ul id="vegList">
      <li>
        <div class="categories">
          <p>Onions</p>
          <img id="image" src="Images/onions.jpeg" />
        </div>
      </li>

      <li>
        <div class="categories">
          <p>Tomatoes</p>
          <img id="image" src="Images/tomatoes.webp" />
        </div>
      </li>

      <li>
        <div class="categories">
          <p>Kales</p>
          <img id="image" src="Images/kales.jpg" />
        </div>
      </li>
    </ul>
  </body>
  <script src="DOM.js"></script>
</html>
